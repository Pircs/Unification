// OperateWeb区段在OperateWeb.ini文件的头部配置一个即可，不需要每个活动配置 
[OperateWeb] 
// 内置网页活动条数(指下面配置的活动有几个) 
Num=4 

// 福利界面内置网页功能配置 
// 按钮的位置序列号，从1开始，后面累加 
[1] 
// 活动的id，对应数据库的`cq_config`的`data1`字段值 
id=1 
// 活动界面的标题title 
BGTitle=Operating_AchievementPic 
// 按钮资源的底图title 
AniSection=Operating_SignAwardsBtn 
// 网页的链接地址 
url=http://co.99.com

[2] 
// 活动的id，对应数据库的`cq_config`的`data1`字段值 
