//配置老虎机的客户端界面、表现配置
[Default]
//锁定光效的X偏移，共5列，最左和最右两列是图案组合，中间三列是奖金
EffectX=116,210,294,378,472
//锁定光效的Y偏移，共7行，对应七种倍率
EffectY=139,164,189,214,239,264,289
//锁定光效Title（放在图案组合之上）
EffectImg=winnlock1
//锁定光效Title（放在中奖倍率之上）
EffectTxt=winnlock2
//四种马灯的银子类奖金区间，请核对策划案，其中>=1且<1250为第1区间，以此类推
EffectLanternMoneyScope=1,1250,6250,12500
//四种马灯的天石类奖金区间，请核对策划案，其中>=1且<270为第1区间，以此类推
EffectLanternEmoneyScope=1,270,1350,2700
//四种马灯的光效title
EffectLantern=zfregime1,zfregime2,zfregime3,zfregime4
//四种马灯对应的音效文件相对路径，请将音效文件放到Sound目录
SoundLantern=sound/SlotLantern1.wav,sound/SlotLantern2.wav,sound/SlotLantern3.wav,sound/SlotLantern4.wav
//下注音效文件相对路径，请将音效文件放到Sound目录
SoundBet=sound/SlotBet.wav
//钱币递增音效文件相对路径，请将音效文件放到Sound目录
SoundRaise=sound/SlotRaise.wav
//转动摇杆音效文件相对路径，请将音效文件放到Sound目录
SoundStart=sound/SlotStart.wav
//被停图案且尚处于减速的图案转动音效文件相对路径，请将音效文件放到Sound目录
SoundDecelerated=sound/SlotDecelerated.wav
//图案停止转动后的“咔”音效文件相对路径，请将音效文件放到Sound目录
SoundKa=sound/SlotKa.wav
//图案匀速转动的音效文件相对路径，请将音效文件放到Sound目录
SoundUniform=sound/SlotUniform1.wav,sound/SlotUniform2.wav,sound/SlotUniform3.wav
//“拥有银子”、“中奖”数值框中数字增长持续时长，单位（毫秒）
NumEffectLastingTime=3000
//“拥有天石”、“中奖”数值框中数字增长持续时长，单位（毫秒）
ENumEffectLastingTime=300
//闲置牌张数，需跟ani/Control.ani中[SlotUnit0]的FrameAmount值一致
UnitAmountUseless=24
//匀速转动持续的时间（单位：毫秒，用于配合距离计算平均速度）
LastingTime4Show=6000
//匀速转动持续LastingTime4Show后走过的图案个数（用于配合计算平均速度）
Amount4Show=30
//减速最终静止的持续时间（单位：毫秒）
LastingTIme4Inertia=1612
//减速最终静止会走过的图案个数
Amount4Inertia=4
//列表锁定光效Title（放在中奖倍率列表上）
EffectList=listlock 
//列表锁定光效Y偏移
EffectListY=190

