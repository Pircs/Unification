  style='font-size:9.0pt;color:#999999'>争霸奖励<span lang=EN-US><o:p></o:p></span></span></p>
  <table class=MsoNormalTable border=0 cellpadding=0 width=665
   style='width:498.75pt;mso-cellspacing:1.5pt;mso-yfti-tbllook:1184'>
   <tr style='mso-yfti-irow:0;mso-yfti-firstrow:yes;mso-yfti-lastrow:yes'>
    <td style='padding:.75pt .75pt .75pt .75pt'>
    <p class=MsoNormal><span lang=EN-US style='font-size:9.0pt;color:#999999'><span
    style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span></span><span
    style='font-size:9.0pt;color:#999999'>在明确获得<span class=GramE>参加跨服战旗</span>争霸赛资格之后，帮主可以在比赛开赛期间设置对应的银两和天石奖励。设置完成后奖励可以提高，但不能降低。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span lang=EN-US style='font-size:9.0pt;color:#999999'><span
    style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span></span><span
    style='font-size:9.0pt;color:#999999'>在比赛期间，对帮派成员获得功绩点进行排行，战争结束时，根据每个人的功绩为占其所在帮派所有成员的功绩点总和的百分比，同比分配奖金。另外，可以在奖金分配界面上查询功绩点。<span
    lang=EN-US><o:p></o:p></span></span></p>
    </td>
   </tr>
