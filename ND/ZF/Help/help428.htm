  <p align=center style='text-align:center'><span style='font-size:9.0pt;
  color:#999999'>副装备使用界面<span lang=EN-US><o:p></o:p></span></span></p>
  <p class=MsoNormal style='text-indent:18.0pt'><span style='font-size:9.0pt;
  color:#999999'>人物除了主装备界面外，还额外拥有一套副装备界面。玩家可以通过切换主<span lang=EN-US>\</span>副装备的按钮来实现主<span
  lang=EN-US>\</span>副装备的切换。<span lang=EN-US><o:p></o:p></span></span></p>
  <p class=MsoNormal><span lang=EN-US style='font-size:9.0pt;color:#999999'><o:p>&nbsp;</o:p></span></p>
  <p class=MsoNormal><b style='mso-bidi-font-weight:normal'><span lang=EN-US
  style='font-size:9.0pt;color:red'>PS:</span></b><b style='mso-bidi-font-weight:
  normal'><span style='font-size:9.0pt;color:red'>使用此功能，请注意以下几点：<span
  lang=EN-US><o:p></o:p></span></span></b></p>
  <p class=MsoListParagraph style='margin-left:31.5pt;text-indent:-18.0pt;
  mso-char-indent-count:0;mso-list:l0 level1 lfo2'><![if !supportLists]><span
  lang=EN-US style='font-size:9.0pt;font-family:Wingdings;mso-fareast-font-family:
  Wingdings;mso-bidi-font-family:Wingdings;color:red'><span style='mso-list:
  Ignore'>l<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><b
  style='mso-bidi-font-weight:normal'><span style='font-size:9.0pt;color:red'>主<span
  lang=EN-US>\</span>副装备按钮可拖动至快捷栏里使用，从而达到快速切换；<span lang=EN-US><o:p></o:p></span></span></b></p>
  <p class=MsoListParagraph style='margin-left:31.5pt;text-indent:-18.0pt;
  mso-char-indent-count:0;mso-list:l0 level1 lfo2'><![if !supportLists]><span
  lang=EN-US style='font-size:9.0pt;font-family:Wingdings;mso-fareast-font-family:
  Wingdings;mso-bidi-font-family:Wingdings;color:red'><span style='mso-list:
  Ignore'>l<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><b
  style='mso-bidi-font-weight:normal'><span style='font-size:9.0pt;color:red'>转世时只能对主装备栏的装备进行装备降级；<span
  lang=EN-US><o:p></o:p></span></span></b></p>
  <p class=MsoListParagraph style='margin-left:31.5pt;text-indent:-18.0pt;
  mso-char-indent-count:0;mso-list:l0 level1 lfo2'><![if !supportLists]><span
  lang=EN-US style='font-size:9.0pt;font-family:Wingdings;mso-fareast-font-family:
  Wingdings;mso-bidi-font-family:Wingdings;color:red'><span style='mso-list:
  Ignore'>l<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><b
  style='mso-bidi-font-weight:normal'><span style='font-size:9.0pt;color:red'>升级装备等级品质只对主装备有效；<span
  lang=EN-US><o:p></o:p></span></span></b></p>
  <p class=MsoListParagraph style='margin-left:31.5pt;text-indent:-18.0pt;
  mso-char-indent-count:0;mso-list:l0 level1 lfo2'><![if !supportLists]><span
  lang=EN-US style='font-size:9.0pt;font-family:Wingdings;mso-fareast-font-family:
  Wingdings;mso-bidi-font-family:Wingdings;color:red'><span style='mso-list:
  Ignore'>l<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span></span><![endif]><b
  style='mso-bidi-font-weight:normal'><span style='font-size:9.0pt;color:red'>切换至副装备时，如果部份装备位为空，则延用相对应位置的主装备。</span></b><span
  lang=EN-US style='font-size:9.0pt;color:red'><o:p></o:p></span></p>
