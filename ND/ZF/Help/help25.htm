      <TABLE width="665">
        <TR>
	      <TD> 选择选项中的每条，均会在子选项中显示此选项下面的的子选项。<br>
            定义相应的热键后，输入热键即可完成相应的功能。<br>
            <br>
            (1)如何定义热键<br>
            首先找到你需要定义的热键所在的选项。<br>
            在选择你想定义的子选项。<br>
            输入你所想要定义的热键，输入后点击“<font color="#00FF00">更改</font>”按钮即可保存此热键。<br>
            <br>
            (2)如何还原热键<br>
            如果你想回复原来的热键设定，首先找到你需要回复的热键所在的选项。<br>
            在选择你想回复的子选项。<br>
            点击“还原”按钮即可还原此热键。<br>
