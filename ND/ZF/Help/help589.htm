  <table class=MsoNormalTable border=0 cellpadding=0 width=685

    <p class=MsoNormal style='margin-left:10.0pt;text-indent:21.0pt;mso-char-indent-count:
    2.0;mso-pagination:none;mso-layout-grid-align:none;text-autospace:none'><span
    style='font-size:10.5pt;mso-hansi-font-family:"Times New Roman";color:white;
    mso-themecolor:background1;mso-ansi-language:ZH-CN'>当2转等级到达120时就可以正式开启炼气系统。系统每天凌晨0点时会免费赠送玩家500点气力值，当气力值达4000点时，则处于饱和状态，不再增加。<o:p></o:p></span></p>
    <p class=MsoNormal style='margin-left:10.0pt;text-indent:21.0pt;mso-char-indent-count:
    2.0;mso-pagination:none;mso-layout-grid-align:none;text-autospace:none'><span
    style='font-size:10.5pt;mso-hansi-font-family:"Times New Roman";color:white;
    mso-themecolor:background1;mso-ansi-language:ZH-CN'>每个角色都拥有四个命门：青龙、白虎、朱雀、玄武。每次只允许开放1个命门；命门的开启条件是：当命门属性达到一定分数时，则会开启新的命门。<o:p></o:p></span></p>
    <p class=MsoNormal style='margin-left:10.0pt;text-indent:21.0pt;mso-char-indent-count:
    2.0;mso-pagination:none;mso-layout-grid-align:none;text-autospace:none'><span
    style='font-size:10.5pt;mso-hansi-font-family:"Times New Roman";color:white;
    mso-themecolor:background1;mso-ansi-language:ZH-CN'>开启命门后，玩家可通过消耗气力值进行属性值刷新；每消耗50点气力值可进行一次四项属性刷新；有满意的属性时，可进行锁定，锁定后的属性不会被刷新；系统会根据各门四项属性计算出相应的得分，然后根据得分高低进行排名，排名靠前的玩家可获得属性加成的奖励；属性值自身也会根据优劣情况显示不同的颜色显示。</span><span
    lang=EN-US style='font-size:10.5pt;mso-hansi-font-family:"Times New Roman";
