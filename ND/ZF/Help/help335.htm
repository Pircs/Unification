    <td style='padding:.75pt .75pt .75pt .75pt'>
    <p class=MsoNormal><span style='font-size:9.0pt;color:#999999'>合成方式可分两种：</span><span
    style='font-size:9.0pt;color:lime'>进度合成方式和立马合成方式。<span lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-size:9.0pt;color:lime'>进度合成方式： </span><span
    style='font-size:9.0pt;color:#999999'>装备追加升级的方式由装备追加进度值决定，当进度值达到升级的数值时，该装备追加等级将自动升级。<span
    lang=EN-US><o:p></o:p></span></span></p>
    <p class=MsoNormal><span style='font-size:9.0pt;color:lime'>立马合成方式： </span><span
    style='font-size:9.0pt;color:#999999'>根据该装备现有的追加进度值<span lang=EN-US>/</span>升级验值进行机率判定。如果失败，该装备的追加进度值将会清零。<span
    lang=EN-US><o:p></o:p></span></span></p>
    </td>
   </tr>
