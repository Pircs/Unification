      <p align=center>物品合成</p>
      <TABLE width="665">
        <TR>
	      <TD> 合成规则： <br> 
            <br>
            1、合成至少需要1件主炼物品和2件副炼物品，主炼物品和副炼物品的类型必须相同，比如武器就只能和武器合成，盔甲只能和盔甲合成；武器主要分为短武器，长武器，法剑，弓四大类，装备的分类就是按照装备种类分类；<br>
            2、副炼物品的附加等级必须大于等于主炼物品的附加等级；副炼物品的品质(如上品良品等)不高于主炼物品品质；<br>
            3、合成附加属性等级+6（从+5合成上来）以上的武器装备需要2个宝石（品质不限）作为辅助物品进行合成<br>
            4、合成成功后物品附加属性等级+1；+9的装备无法继续合成，+0的装备仅能作为主炼物品，而不能作为副炼物品<br>
            5、合成的成功率为100%；<br>
