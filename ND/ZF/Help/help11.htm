      <p align=center>武器熟练界面</p>
      <TABLE width="665">        <TR>
	      <TD> (1) 界面操作： <br> 
            <br>
            1、点击右上角的“×”按钮即可关闭此界面。<br>
            2、将鼠标悬停在相应的武器熟练度上，即可显示此武器熟练度的名称，等级，目前经验的百分比。<br>
            3、单击下面的单手、双手、其他这三个按钮可以分别显示单手武器、双手武器、除单、双手武器之外的武器熟练度。<br>
            4、如果界面上显示过多，可以拖动滚动条查看其他部分。<br>
            <BR>
            <BR>
            (2) 界面显示：<br>   
            <BR>
            1、武器图标处显示的是此武器熟练度所对应图标。<br>
            2、等级图片上不同的图标代表武器熟练度不同的等级。<br>
            3、百分数表示目前的经验值占升级所需要经验值的百分比。
