      <TABLE width="665">
        <TR>
	      <TD> 家族竞技场排位赛： <br> 
            <br>
            1.参赛时间只有每天的11：00～14：00和19：00～23：00。<br>
            <br>
            2.以家族为单位，积分记在家族上。根据名次给以日荣誉和月荣誉进行奖励。<br>
			<br>
            3.每个人每天参加的保底次数还是记在自己身上，但输赢算家族。只有队长并且有家族的人才可以报名参加竞技场，轮到比赛的时候同队伍内与队长同一家族的人都会收到弹框询问是否进入。只有所有人都做出决定后才会一起进入。只要有一个人同意，也会进入。所有人放弃就算输。<br>
			<br>
			4.配对时，以队伍为单位，但不会把同一家族的人进行配对。<br>
			<br>
			5.玩家不允许同时参加两个竞技场。
            <BR>
