      <p align=center>创建雕像</p>
      <TABLE width="665">
        <TR>
	      <TD> 如何创建雕像<br>
            点击右边的各种动作按钮，界面中的人物将会作出相应的动作。<br>
            点击下面的“<font color="#00FF00">暂停</font>”按钮将会使人物的动作禁止，如果你对禁止的动作不满意，可以点击“<font color="#00FF00">播放</font>”按钮再次重复此动作。<br>
            人物禁止后，可以按“<font color="#00FF00">播放</font>”两边的箭头调整人物的面向。<br>
            对形象满意后即可点击“确定”按钮进行创建雕像。<br>
            <br>
            <font color="#00FF00">注意</font>：创建出来的雕像和界面中的人物朝向相同，也就是说：如果界面中的人物是背对着你，那么创建出来的雕像也是背对着你的。
          </TD>
