      <p align=center>选择职业</p>
      <TABLE width="665">
        <TR>
	      <TD> (1) 基本介绍： <br>  
            <br>
            1、职业从上到下分别为勇士、战士、弓手、道士。<br>
            2、点击每个职业的头像后，均能在下方的职业介绍栏中看到对此职业的相对介绍。<br>
            3、左边的代表男性角色，右边的代表女性角色。<br>
            4、选择相应的角色后将进入下一个界面――选择造型。<br>
            <br>
            <BR>
            <BR>
            (2) 职业简单介绍：<br>  
            <br>
            <font color="#00FF00">勇士</font>：生命值较高，攻击较强，能够装备双手武器。<br>
            <font color="#00FF00">战士</font>：防御较高，能够装备盾牌，拥有特殊技能――无双，能够短期内将自己的攻击力提升十倍。<br>
            <font color="#00FF00">弓手</font>：目前没有开放。<br>
            <font color="#00FF00">道士</font>：到40级左右可以选择成为火道士或者水道士，水道士注重辅助、火道士注重攻击。
            <BR>
          </TD>
