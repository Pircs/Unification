      <TABLE width="665">

	      <TD> (1) 新帐户登录游戏： <br> 
            <br>
            1、选择大区后，将显示此大区下所有的服务器，点击你想要加入的服务器。<br>
            2、输入帐号和对应的密码。<br>
            3、点击确定按钮后将会进入下一个界面――选择职业界面。<br>
            <br>
            <BR>
            <BR>
            (2) 旧帐户登陆游戏：<br>  
            <br>
            1、首先在左边选择你所在的大区。<br>
            2、点击大区后，将显示此大区下所有的服务器，点击你所在的服务器。<br>
            3、输入帐号和对应的密码。<br>
            4、点击确定按钮后即可进入游戏。
            <BR>
