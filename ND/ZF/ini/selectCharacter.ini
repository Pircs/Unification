[info]
info0=道士拥有丰富的法术技能，并且是唯一拥有两条转职分支的职业。\n火道士擅长攻击法术，水道士则擅长辅助法术。\n“无极剑”和“拂尘”更是让这个群体爆发强劲之力，令世人为之震惊。
info1=勇士只以追求强大的杀伤力为目标，快速回复体力的特点则是他们的杀手锏。两手\n各执一件短兵器作战是勇士们的招牌绝技，而史诗武器“十字刃”则赋予这个群体\n可怕的远程群攻能力。
info2=弓手以弓箭作为武器，拥有最强的面积杀伤能力，并且是唯一可以浮空飞行的职业。\n而进入“暗影刺客”形态后，专属武器“飞刀”则弥补了弓手在单体伤害上的不足。
info3=战士更注重对自身的防护能力，所以是唯一可以装备盾牌的职业。
info4=忍者拥有最强的攻击，这个神秘的职业是征服中最高攻击力的存在。双执忍刀可给目\n标带来恐怖的单体伤害，而钩镰则带来不弱的群体伤害。史诗武器“刃轮”的出现将\n使这个职业上升至前所未有的高度。
info5=武僧和圣女的修行强调形神合一、内外兼修。他们不仅能凭武学绝技克敌制胜，更能借助无边佛法为队友祝福加持，祛除魔障。高深的修为、精湛的体术，配合史诗武器“天王柱”，武僧与圣女定将在佛光的庇佑下所向披靡。
info6=海盗的专属武器是西洋剑和火枪，他们善于击退和牵制目标，关键时刻施放强大火力攻击敌人。海盗具有掠夺特性，杀人和被杀时爆出的物品数量翻倍，但PK值减半。
info7=他们是功夫之王最忠实的追随者，以双节棍为武器，以截拳为战斗奥义，移形换影，先发制人，飞棍横扫，无限连击，从精神与技术双重层面摧毁敌人。
infoII0=~~~~道士在40级就职时可选择火道士或水道士两个分支：\n~~~~火道士拥有威力强大的远程攻击与范围攻击法术，持续的远程打击足以让对手叫苦连天；水道士则拥有各种辅助法术和起死回生的本领，是最为受欢迎的角色。\n~~~~2转70级后完成史诗任务，将会获得拂尘和史诗专属武器 “无极剑”。它们不仅能爆发强劲力量，更能帮助稳固道心，将引领道士进入道之新境界！
infoII1=~~~~勇士在40级就职之后可学习纵横四海和无双旋风技能，获得极为强大的杀伤能力。\n~~~~高攻击和回复体力的优势使其无论在团战还是单挑中都是极其强悍的角色。\n~~~~2转70级后完成史诗任务，将会获得专属史诗武器“十字刃”。双刃在手，乾坤游走。
infoII2=~~~~弓手拥有最出众的大面积攻击能力，有着“怪物天敌”的美名。成为飞刀手之后，则能大幅增强对战能力。\n~~~~在ＰＫ方面，利用“飞刀”及其专属技能，足以让任何落单的目标都头疼不已。
infoII3=~~~~战士在40级就职之后可以装备盾牌，获得防御上的优势，以弥补攻击的不足。\n~~~~Xp技能让战士拥有最为出色的爆发力，瞬间攻击翻倍的“无双”技能可以使其面对成群的怪物都如砍瓜切菜，防御方面无论是物理伤害还是法术伤害，战士都有应对手段，令对手无从下手。\n~~~~三次转世都为战士者，则可获得铁血战魂技能（主手长武器，副手盾牌）。
infoII4=~~~~可使出最强单体攻击的“忍刀”，弥补范围群攻能力不足的“钩镰”，使得忍者在攻击力方面略胜一筹，再配上这个职业特有的辅助技能，让其在对战时能大放异彩！\n~~~~2转70级后完成史诗任务，将会获得专属史诗武器“链刃”。这个兼忍刀和钩镰特色于一体的武器，为忍者翻开了新的篇章。
infoII5=~~~~武僧和圣女具有两种截然不同的能力，通过修炼古老而神秘的武者艺术，他们能够对敌人造成毁灭性的打击。而通过不断的修炼和冥思，他们也能对队友施加各种有益的影响力，配合史诗武器“天王柱”，武僧与圣女定将在佛光的庇佑下所向披靡。
infoII6=~~~~神秘的海盗来自遥远的未知海域，西洋剑和火枪是他们的专属武器。海盗善于使用榴弹击退和牵制敌人。一旦锁定目标，攻击绝不落空。他们拥有来自舰炮的强大轰击能力，令敌人闻风丧胆。而长久以来的海盗生涯使他们能够从敌人身上掠夺更多的物品，相反PK值却会减半。
infoII7=~~~~穿越千年时空，来到这里，以功夫之王为名，秉承他们的战斗意志，捍卫截拳奥义。\n~~~~大范围性区域攻击使他们占有一定的优势，恢复与分享体力的特性则使他们成为最好的战斗伙伴。

