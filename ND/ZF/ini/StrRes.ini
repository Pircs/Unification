10031=~~~~道士在40级就职时会有选择火道士或水道士两个分支：\n~~~~火道士拥有威力强大的远程攻击与范围攻击法术。在优秀装备和灵活步法的配合下，临敌作\n战更显轻松自在。弹指间，敌手重则灰飞烟灭，轻则叫苦连天，不堪其扰。\n~~~~水道士拥有有各种增强状态的法术和救人回天的本领，是极为受人欢迎的角色，也更为需要\n在队友的帮助之下提高自己的等级。
