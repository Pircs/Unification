ShowText  = 1

[check]
ProcessName	= Conquers.exe
HintText	= The game client is in progress. Please exit the game first!

[pic]
count=3
pic1=1.jpg
pic2=2.jpg
pic3=3.jpg

[ServerGroup]
Server0 = 0
Server1 = 1

