[program]
patch = update.exe
main = Conquer.exe
fail = 
failparam = -/_PATCH_FINISH_FAIL

; auto update mode
; 0 = FTP
; 1 = HTTP
Default_Mode = 1
DefaultSG =-1

[string]
Display = [Conquer Online] Autopatching...
