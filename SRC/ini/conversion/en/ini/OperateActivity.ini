// OperateActivity区段在OperateActivity.ini文件的头部配置一个即可，不需要每个活动配置
[OperateActivity]
// 运营活动条数
Num=47
// 运营活动在Activity.ini配置对应的唯一活动ID
ActivityId=80
// 不同活动对应不同操作按钮的底图
// Action1对应下方活动Action=1的活动
// 如累计充值活动类型为1，这里配置的就是Action1=充值按钮底图
