//title 副职业大类名称
//intro 该副职业加成效果
//Promotion 物品需求注释
//UpLevEffect 升级光效
//UpStepEffect 晋阶光效(人物身上的闪光光效)
//UpStepScreenEffect晋阶光效(屏幕正中显示的光效)
//req_job /就职/晋阶所需的其它副职业(以逗号分割)
//req_jobclass 其它副职业的阶级需求(以逗号分割)(必须与req_job配置的个数一样多,两个是一一对应关系)
//UplimitLev 副职业等级上限
//req_lv  就职所需的人物等级/该阶所需的人物等级
//req_meto  就职所需的转世次数 / 该阶所需的转世次数
//suit 人物表现套装的状态id，该配置项为0时，表示无表现套装
//suitpower 表现套装的显示优先级别
//req_joblv 晋阶该阶所需的副职业等级
//req_Profession　就职所需的其它副职业（以逗号分割　例如41,31）
//EffectProportion 副职业对相应属性的影响比例 与案子上的数据相对应
//SubSpecial 专属效果

//以下9个配置只要在大类上配置
//AccessionMapID 就职地图ID
//AccessionNpcID 就职NPC
//AccessionPosX 就职地图X轴坐标
//AccessionPosY 就职地图Y轴坐标
//StepUpMapID  晋阶地图ID
//StepUpNpcID  晋阶NPC
//StepUpPosX  晋阶地图X轴坐标
//StepUpPosY  晋阶地图Y轴坐标6
//AniSection ani图片

