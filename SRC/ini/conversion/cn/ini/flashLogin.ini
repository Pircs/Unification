//中英文版的 Loading 界面，加入两行提示信息显示区，支持外部配置其颜色及文字内容.
[LoginHelp]
Amount=131
FontColor=#FFFF00
Note1=按下空格键，即可开始打坐并迅速回复体力值。
Note2=怪物名称颜色提示着怪物与你的等级差距，黑名怪物的等级远高于你，请务必小心。
Note3=XP技能到来时，可大胆地进行越级杀怪。
Note4=不知道要做什么时，“任务列表”和“活动公告”能为你指点迷津。
Note5=首充用户可享受自动挂机被杀不损失经验、查看地面物品品质及追加的特权。
Note6=日常任务将为你提供大量经验、修行值、气力值。
Note7=可将技能或物品拖至快捷栏中以方便使用。
Note8=使用Shift＋鼠标左键点击叠加物品，可进行物品数量的拆分。
Note9=在聊天窗口使用Ctrl＋鼠标左键点选物品或将物品拖至聊天栏，即可发送该物品的详细信息。
Note10=装备凌霄扇与混元塔可大幅增加对普通怪物的攻防能力。
Note11=人物等级到达120级（水道士达到110级）即可转世。
Note12=提高武器熟练度、技能熟练度，可提升人物伤害。
Note13=竞技场排位赛是检验自身实力最好的舞台。
Note14=神魂可大幅提升装备属性。
Note15=击败异域邪龙、雪妖之魄等野外BOSS可获得高阶神魂。
Note16=点击“自动寻路”，可前往指定NPC位置或地图方位。
Note17=勇士、忍者、武僧、海盗到达40级即可装备双手武器。
Note18=73级之后，水道士组队状态下可获得双倍经验。
Note19=使用Alt＋鼠标左键点选聊天窗口中的玩家名称，可将其快速设置为聊天对象。
Note20=使用Ctrl＋键盘左右键可切换最后5位聊天的人名和频道。
Note21=在输入框中使用键盘上下方向键，可显示已发送的消息内容。
Note22=使用Shift＋鼠标左键，可将画面中的玩家快速设置为聊天对象。
Note23=使用Ctrl＋键盘上下键可快速切换聊天频道。
Note24=打开移屏按钮后，按住Alt键并移动鼠标即可实现移屏。
Note25=点击聊天对象栏左边的按钮可以查看聊天对象列表，点击右边的按钮则可以将当前聊天对象加入列表。
Note26=点击“设定”按钮，可以打开设定面板，对游戏界面、音效、快捷键等内容进行设置。
Note27=打开锻造界面，即可对装备进行升级、追加、开洞、神佑，使装备属性大幅提升。
Note28=当等级尾数为0、1、5、6时，击杀相应等级的白名怪物升级较快。
Note29=当PK值≥30时，人物显示为红名状态。此时若被其他玩家击杀，装备可能被扣押。
Note30=当PK值≥100时，人物显示为黑名状态。此时若被其他玩家击杀，装备将被扣押，同时人物会被送进黑名监狱。
Note31=鬼魂状态下使用公聊频道，只有水道士及武僧可以看见。
Note32=PK值每6分钟降低1点，最低为0。使用清心符，可立即降低30点的PK值。
Note33=当师父的基础战力高于你时，你将获得师徒战斗力分享。
Note34=击杀1名白名玩家增加10点PK值；击杀1名仇人增加5点PK值；击杀1名敌对帮派玩家增加3点PK值。海盗职业所获PK值全部减半。
Note35=打开物品栏中的装备锁，可对装备进行绑定，绑定的装备只能交易给商业伙伴。
Note36=携带1颗流星与1颗流星泪，即可在交易市场（116,196）星辰子处进行离婚。
Note37=点击经验值显示条，可开关详细经验数值的显示。
Note38=在各大主城药铺老板处可购买所有主城的回城卷。
Note39=就职大厅中提供各职业不同职业技能的学习。
Note40=完成就职大厅中装备馈赠任务大师所罗列的任务，即可获得经验及装备奖励。
Note41=玩家可在交易市场（237,180）房屋管理员处购买房产。
Note42=战斗力越高，打怪时获得的经验奖励加成越高。
Note43=与伴侣组队击杀怪物，获得的经验是普通组队的两倍。
Note44=受到等级大于90级且高你20级的玩家点化，可获得经验，加快升级步伐。
Note45=可以通过任何地方的驿站老板传送前往交易市场进行交易。
Note46=享有天赐祝福的玩家所得经验增加20％，体力增加50％，可以在绝大多数地图原地复活，每天还可以领取1小时的双倍经验时间。
Note47=1转玩家可获得30％防御力加成，2转玩家可获得50％防御力加成。
Note48=在祈福状态下获得的幸运时间内打怪、升级装备，将有好运发生。
Note49=下线时选择环保练功，可以在下线后同样享受经验加成。
Note50=组队带新手可获得功德值以及新手捡钱时的银两分享。
Note51=按住Ctrl＋鼠标左键即可进行跳跃。
Note52=按下Shift键可以显示周围的人物名、怪物名及地面上的物品名。
Note53=交易市场（270,251）中的神匠回天可为你修复装备耐久度上限值。
Note54=在商店中按住Shift＋鼠标右键可一次购买多件商品。
Note55=拍卖物品时每件拍品需缴500两保证金，拍卖物品成功且金额超过20天石，系统将自动抽取3％作为手续费。
Note56=使用淬炼道具可为装备附上特殊状态效果。
Note57=神魂和淬炼属性需要一定的固化能量才可获得永久时效，固化能量可从固化石中获得。
Note58=人物等级达到70级后，可进行副职业就职，7种副职业各有不同的特效。
Note59=双龙城（388，386）骑术技能训练师处可以学习骑术、威吓和千军破等技能。
Note60=使用聊天频道中的千里传音频道，可以让全世界每个人都听到你的喊话。每次使用千里传音需花费5天石。
Note61=向朝廷捐献银两可以获得功勋值，朝廷会按照玩家的功勋排行或功勋总额册封爵位。
Note62=50级以上的男玩家每天可向女玩家免费赠送一朵鲜花。
Note63=50级以上的女玩家每天可向男玩家免费赠送一份礼物。
Note64=装备武器外套可以使你的武器外形显得更有个性。
Note65=成为商人号后，交易和出售装备不会受到装备禁售、自动锁定功能的限制，同时也将视为自动放弃帐号防盗保护措施，若发生装备丢失，官方将不承担装备追回的义务。
Note66=玩家可以和经常交易并且值得信任的账号结成商业伙伴，商业伙伴之间相互交易的物品不会被打上“可疑物品”标识。
Note67=在设定面板中可以设置二级密码，用以保护仓库和天石交易。
Note68=游戏中获得的道具都可以在乾坤五行炉处进行炼化，炼化成功后可获得赤炼石。
Note69=享有天赐祝福的玩家，可以使用在线环保练功和离线环保练功功能。
Note70=VIP等级越高，好友和仇人的数量上限越高。
Note71=VIP4以上玩家可以更换专属VIP发型和VIP头像。
Note72=随着VIP等级提升，可陆续使用超级传送、超级回城、全队传送、全队回城等特殊功能。
Note73=VIP3以上玩家可在自动挂机时跳跃寻怪。
Note74=弓手只有装备了飞刀才能变身为暗影刺客。
Note75=加入帮派后，可以根据贡献值获得帮派的战斗力分享。
Note76=加入家族后，在组队状态下可以获得高战斗力家族成员的战斗力分享。
Note77=点击右下角的“查看装备”按钮，可以选择目标察看其身上的装备及战斗力。
Note78=点击聊天输入框右侧的“功能”按钮，可以设置聊天频道，查看聊天记录以及管理黑名单。
Note79=双击好友列表中离线好友名字，就可以给好友留言。
Note80=好友栏在闪动时，就代表有好友留言，打开好友列表就可以看到好友给你的留言。
Note81=人物等级达到15级、40级、70级、100级及110级时，都可以到双龙城就职大厅中就职。
Note82=130级之前转世等级越高获得的属性点奖励越多，130级之后转世所得属性点奖励与130级相同。
Note83=点击人物栏上的战斗力按钮可以查看战斗力详细来源与组成。
Note84=提升战斗力可以对战斗力比你低的对手对你造成的伤害进行一定程度的封顶，增加PK的胜算。
Note85=删除家具时，需要在设定面板中的点击“其它功能”，选择“删除物品”，再选择所要删除的家具。
Note86=聊天独立窗口可以随意拖拉至游戏屏幕外的任何位置。
Note87=2转70级的忍者可到就职大厅雾影尊者处领取忍者史诗武器任务。
Note88=达到120级的勇士可到双龙城（271,194）白无忌残魂处领取勇士史诗武器任务。
Note89=每逢佳节，侠士可到双龙城外活动区（288,366）参加节日活动。
Note90=2转侠士可到市场（324,254）百晓生处开启自创武功系统，提升自身属性。
Note91=2转120级的侠士可以点击人物界面的炼气按钮进行炼气操作，提升自身属性。
Note92=进行炼气操作时，如果炼出满意的属性，可进行锁定，锁定后的属性不会被刷新。
Note93=进行炼气操作时，可以在“偏好设定”中设定炼气属性值。
Note94=每日0点，侠士会免费获得500点气力值。气力值达4000点时，将不再增加。
Note95=点击炼气界面的炼气排行榜，可查看各气门排名，排名靠前的侠士可获得额外属性加成。
Note96=VIP2级的侠士，点击炼气界面的“批量炼气”，可以进行炼气偏好和自动炼气设置。
Note97=VIP3级的侠士，可以通过闭关修炼功能对炼气属性进行封存。
Note98=炼气闭关状态下，点击炼气闭关界面中的“重封炼气”，可以重新封存炼气属性。
Note99=炼气闭关状态下，点击炼气闭关界面中的“解封炼气”，可以将目前的炼气属性还原成封存的炼气属性。
Note100=炼气闭关状态下，点击炼气闭关界面中的“延长闭关”，可延长闭关修炼的时间。
Note101=开启江湖模式后，击杀贼匪妖物有几率获得护心丹。持有它时，自创武功修炼后可免费维持，每颗护心丹可免费维持一次。
Note102=持有通神丹进行自创武功修炼，可免费提升获得极佳功力的几率。
Note103=侠士可以在天石商店购买经验保护丹，使用经验保护丹后60分钟内，被其他侠士击败不会造成经验损失，但会减少保护状态10分钟。
Note104=击败经验保护状态下的侠士，可以获得经验保护丹碎片，集齐10个碎片可以合成1颗经验保护丹（赠）。
Note105=从风锥浅滩（61,90）深海蛟兵处前往喋血深海，击杀啸海巨魔可获得蛮荒骨符。凭此骨符可以在七阶神藏（市场 252，180）处进行一次探索，有几率获得七阶神魂。
Note106=从风锥浅滩（61,90）深海蛟兵处前往喋血深海，进行深海日常任务可获得深海属性药水。在深海使用该药水可提升自身属性，更容易击杀啸海巨魔。
Note107=进行自创武功修炼时，每颗免费强炼丹可抵10天石。只有当携带的免费强炼丹所抵天石数量达到该次需消耗的天石数量，才可以消耗免费强炼丹进行免费强炼。
Note108=侠士可以前往市场（325,250）技能外套书商人处购买技能外套，使用技能外套后，施展出的技能将更加华丽霸气。
Note109=达到120级（水道士只要110级）的侠士可以前往市场（309,240）转世专属-天机道长处进行各世转世。
Note110=1转75级的侠士可以前往双龙城（275,136）东方七宿处领取造化重生任务，完成任务获得属性点奖励。
Note111=开启江湖PK模式后，击杀真气值≥自身的侠士，可增加自身真气值。
Note112=自创武功时，相邻功力类型相同会获得额外的属性加成。
Note113=为防止盗号或误操作导致的装备丢失，可以使用装备锁将珍贵装备绑定。
Note114=使用装备锁绑定的装备解锁需要5天时间。
Note115=粉碎属性可让你在与比自身战斗力高的侠士PK时，有几率无视战斗力保护。
Note116=巩固属性可让你在与比自身战斗力低的侠士PK时，防止对方通过提升粉碎属性来破解战斗力保护。
Note117=使用炼气系统和自创武功系统，可以获得大量属性加成。
Note118=最终伤害减免属性可以减免自身所受的伤害。
Note119=最终伤害加成属性可以提升自身造成的伤害。
Note120=忍者的刃轮影舞技能和勇士的纵横乾坤技能可在帮派战中发挥惊人的威力。
Note121=截拳师的龙之咆哮技能可以为身边的队友回复大量体力。
Note122=勇士的归息大法可以在技能未命中目标时回复自身大量体力。
Note123=截拳师的禁魔飞棍技能可以让对手在一定时间内无法使用任何技能。
Note124=忍者近距离使用真・二刀连攻技能攻击对手，可造成大量伤害。
Note125=以群攻为主的弓手可以使用暗影刺客技能变身为一击致命的暗影刺客。
Note126=暗影刺客使用蓄势待发技能可以增加下一次攻击的伤害。
Note127=武僧的抗性光环可减少BOSS的属性技能伤害。
Note128=完成大侠传中的成就任务可以获得大量奖励。
Note129=每天完成活跃度任务可以获得大量奖励。
Note130=赛马积分商店购买雪妖精魄，击杀封印其中的紫瞳雪妖，有几率获得高级神魂淬炼物品。
Note131=装备的神佑属性可减少自身所受的伤害。

