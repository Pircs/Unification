//本配置文件不要随意加空格，对空格敏感
//--Type=--
//Type=1记录状态剩余时间
//Type=2记录状态到期时间
//Type=3记录计数
//Type=4图标可点击
//--PriorityLevel=--
//优先级越高PriorityLevel值越高，这样就可以单独将少数的图标优先级设高一点，改动较少
//--Effect=--
//Effect是3D光效优先级高于Icon=，配了Effect就不用去配Icon，有3D光效就不会去用2D光效
//--Icon=--
//Icon是2D光效
//调位置
[Place]
//行，默认5
Row=5
//列，默认5
Col=5
//图标宽，默认30
IconWidth=30
//图标高，默认30
IconHeight=30
//面板x偏移，默认30
PannelOffsetX=30
//面板y偏移，默认95
PannelOffsetY=95
//折叠面板后仍露在外面的图标个数，要露一行，一行如果是5个图标就填5，默认5个
Bare=5
//展开图标的时间，超过这个时间没有focus就收起图标面板，默认20000毫秒
ExpendTime=20000
//展开按钮相对于图标面板的x偏移，默认是nIconWidth*nCol+5，155
ExpendBtnX=155
//展开按钮相对于图标面板的y偏移，默认是0
ExpendBtnY=0
//展开按钮的高度，默认是20
ExpendBtnH=20
//展开按钮的宽度，默认是20
ExpendBtnW=20
//展开按钮上的提示文字
ExpendBtnTip=点击这里查看更多状态图标


