游戏规则

用牌

除大小王外的52张扑克牌。

游戏人数

2-9人，2人即可开始游戏，最多9人。

庄家

新牌局时，由系统向在座每位玩家发一张牌，牌大者为庄家。若第2局游戏无人进来也无上一局任何一人离开，
则按照第1盘游戏的庄家顺时针选定庄家。若有人进来或有任何一人离开则意味这新的一局开始，重新发牌选择
庄家。



小盲位

小盲位是指由按照顺时针次序庄家的下一位玩家。游戏开始后，小盲位玩家获得系统自动发的牌，并由系统代该
玩家自动下本房间最低额的一半。



大盲位

大盲位是指由按照顺时针次序小盲位的下一位玩家。游戏开始后，大盲位玩家由系统代其自动下本房间最低额。



发牌

从小盲位的玩家开始发起，按照顺时针次序，每人每次一张，直接到所有人都有2张底牌为止。





底牌

最开始发给玩家的两张牌叫做底牌，只允许玩家自己看到，并且以明牌的方式放置在玩家区域旁。



公共牌

将根据游戏的进行，在台面上摆放5张可以和底牌配套使用的牌叫做公共牌。



叫注

叫注是指之前的玩家没有进行过下的行为，此时该玩家可以按照自己的意愿率先下一定数量的游戏币到游戏中。



跟注

跟注是指和前面玩家下同样数量的游戏币。在之前的玩家没有下注的基础上，下一位玩家的操作行为是只有下注
而没有跟注。跟注的时候只能看到需要跟的数值，无法更改数值，并且显示的数量是相对增量值，即还需要跟多
少。如果玩家拥有的游戏币数少于需要跟的值，则不能“跟注”只能“全下”。

弃牌

放弃继续牌局的机会，退出本次牌局。若30秒内不叫注默认为弃牌。

让牌

不做任何操作过牌到下一个人，并保留下的权利。

让牌必须是在无需跟进的情况下使用，比如前面所有玩家都过牌或弃牌的情况。若前面的玩家一旦有人有下注，
则不允许使用过牌。

加注

在前面玩家下、跟、加的基础上，增加更多的游戏币。当之前的玩家必须要有下或跟或加的基础上，下一位玩家
的操作行为才能有“加注”。但如果玩家拥有的游戏币超过需要跟注的值，不足以支撑到加注的最低需要数值，
那么不能“加注”只能“全下”。

全下

指的是把手上剩下的所有游戏币一次全下。一个人在没有足够游戏币跟注的时候可以把仅剩的筹码全部下上。一
旦有人全下，底池可能会分出一个“边池”。边池的奖金数只包含众人从牌局开始到跟进他的“全下”之后超过
全下玩家投入的游戏币。如果牌局在此人全下以后仍然继续，则此人如果是最强手则有权利赢走“底池”，但不
能赢得其他玩家在他全下以后投进“边池”的游戏币。在这种情况下，第二强的成手将赢走全下以后的边池，也
即是剩余的游戏币。



计算规则

成手

成手的大小即最后手中牌的大小。在摊牌阶段，每个玩家以七张牌（自己的两张底牌和五张公共牌）里面的最好
五张组成自己的最佳成手。成手最强的胜出。这可以是玩家的两张底牌和三张公共牌，或一张底牌加四张公共牌
。有时甚至五张公共牌皆是每个人的最佳成手，则大家可以平分“彩池”。每一成手必定由五张牌组成。

佣金

在本局比赛结束时，系统将分别向每位赢家收取其奖金的1/100作为佣金。

牌面大小排序

牌的面值由大到小排列如下：A，K，Q，J，10，9，8，7，6，5，4，3，2。A只有在和2，3，4，5排在一起组成
顺子的情况下是为最小。在德克萨斯扑克里，四种花色不分大小。而同花A，K，Q，J，10和另外一种同花A，K，
Q，J，10是一样大小的，玩家可以平分彩池中的游戏币。



牌型

皇家同花顺：

同一花色的最大顺子，同色A、K、Q、J、10，如果都为皇家同花顺那么则为平手。



同花顺：

同一花色的顺子，例如：同色K、Q、J、10、9，如果都为同花顺则最大一张单牌大的玩家获胜，如果花色不一样
且所有的牌相同那么则平手。

四条：

四张一样的牌，外加一张其他牌。例如5、5、5、5、10，如果都为四条那么则四张一样的牌大的玩家获胜；如果
四张牌一样，则比较单张，单张大的获胜；若完全一样则平手。

葫芦：

三张一样的牌，外加一对牌。例如5、5、5、3、3，如果都为葫芦那么则三张一样的牌大的玩家获胜；如果三张
牌一样，则比较对子，对子大的获胜利；若完全一样则平手。

同花：

五张牌一样的花色，例如同色的3、6、7、9、Q，如果都为同花那么则最大一张单牌大的玩家获胜；如果完全一
样则平手。

顺子：

不同花色的顺子，例如9、10、J、Q、K，如果都为顺子那么则最大一张单牌大的玩家获胜利，如果所有的牌相同
那么则平手。

三条：

三张一样的牌，外加两张单牌。例如5、5、5、9、10，如果都为三条那么则三张一样的牌大的玩家获胜；如果三
张一样，则比较两张单牌中大的那张，若单牌大的一样则比较单牌中小的那张，大的获胜；若完全一样则平手。

两对：

有两对牌，外加一张单牌。例如4、4、5、5、8，如果都为两对牌型那么则4对牌中最大的那一对玩家获胜；如果
最大一对一样的则进行剩余两对的大下比较，大的一方获胜利；如果双方两对牌都一样，那么则对剩余的单牌进
行大小比较；如果完全一样则平手。

一对：

有一对牌，外加三张单牌。例如8、8、10、Q、A，如果都为一对牌则将对子进行比较，对子大的一方获胜利，如
果对子相同，那么则比较三张单牌中最大的一张，若依然一样则按照次序对第二大的单牌进行比较，若双方5张
牌相同则平手。

高牌：

除以上成手外的所有牌型，例如3、8、10、Q、A，如果都为高牌则从最大一张单牌开始比较起，若一样则按照次
序到第二大单牌比较，直到比较出结果来为止；若双方5张牌相同则平手。

胜负判定规则

按照从大到小的次序依次是：皇家同花顺、同花顺、四条、葫芦、同花、顺子、三条、两对、一对、高牌。
先判定成手大小，成手大者胜。成手一样，则根据组成成手的最大牌判定，大牌胜。如果最大牌一样，则比较第
二大牌。以此类推。

平局的情况，平局赢家平分彩池里的游戏币。
