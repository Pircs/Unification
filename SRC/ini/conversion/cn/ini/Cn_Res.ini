STR_ROLE_INTRO_1=    道士在40级就职时可选择火道士或水道士两个分支：\n    火道士拥有威力强大的远程攻击与范围攻击法术，持续的远程打击足以让对手叫苦连天；水道士则拥有各种辅助法术和起死回生的本领，是最为受欢迎的角色。\n    2转70级后完成史诗任务，将会获得拂尘和史诗专属武器 “无极剑”。它们不仅能爆发强劲力量，更能帮助稳固道心，将引领道士进入道之新境界！
STR_ROLE_INTRO_2=    道士在40级就职时可选择火道士或水道士两个分支：\n    火道士拥有威力强大的远程攻击与范围攻击法术，持续的远程打击足以让对手叫苦连天；水道士则拥有各种辅助法术和起死回生的本领，是最为受欢迎的角色。\n    2转70级后完成史诗任务，将会获得拂尘和史诗专属武器 “无极剑”。它们不仅能爆发强劲力量，更能帮助稳固道心，将引领道士进入道之新境界！
