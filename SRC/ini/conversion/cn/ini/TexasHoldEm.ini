;德州扑克游戏，大厅客户端保存的配置信息
;[TexasPublic]:赌桌及座位共用配置
;TableWidth:赌桌显示宽度，应保持和模型显示的宽度一致，单位：像素数
;TableHeight:赌桌显示长度，应保持和模型显示的宽度一致，单位：像素数
;TableMaskSizeX：赌桌区域，用于设置地图阻挡掩码，单位：地图Cell格子数
;TableMaskSizeY：赌桌区域，用于设置地图阻挡掩码，单位：地图Cell格子数
;TableScalePer：缩放比例，百分比
;TableDirection：赌桌朝向， 0 - 7，应与数据库中配置一致
;ChairWidth：座位显示宽度，应保持和模型显示的宽度一致
;ChairHeight：座位显示长度，应保持和模型显示的宽度一致
;ChairMaskSizeX：座位区域，用于设置地图阻挡掩码，单位：地图Cell格子数
;ChairMaskSizeY：座位区域，用于设置地图阻挡掩码，单位：地图Cell格子数
;ChairScalePer：缩放比例，百分比
;RoleOffsetX：座位上玩家显示位置相对于座位的偏移量，视显示效果而定
;RoleOffsetY：座位上玩家显示位置相对于座位的偏移量，视显示效果而定

[TexasPublic]
TableWidth=346
TableHeight=160
TableMaskSizeX=0
TableMaskSizeY=0
TableScalePer=100
TableDirection=7
ChairWidth=0
ChairHeight=0
ChairMaskSizeX=0
ChairMaskSizeY=0
ChairScalePer=100
RoleOffsetX=0
RoleOffsetY=0
GameInfoOffX=10000
GameInfoOffY=0
GameInfoShowColor=0xffffffff
GameInfoRectColor=0xffcccccc
MsgTipShowColor=0xffffffff
MsgTipRectColor=0xffcccccc
GameInfoBkTitle=
MsgTipBkTitle=Dialog21

;[TexasTableIndex%d]:%d，赌桌索引，应与数据库保持一致
;TotalSeats:桌子的总共座位数，包括系统发牌员。
;SeatDirections:座位朝向,系统发牌员开始（个位），顺时针递增；
;				正南方朝向为0，顺时针递增（0-7）。
;ChairOffset%d: %d，座位索引，座位相对桌子位置的偏移量，由于设定座位位置。格式：x，y，z; 坐标单位：世界坐标系，z坐标偏移量
;TheSysdealerLook: 用于设置系统发牌员的Look，可供VIP及非VIP时使用不同外观的发牌员

